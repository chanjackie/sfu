<!DOCTYPE html>
<html>
<head>
	<meta content="minimum-scale=1.0, width=device-width, maxiumum-scale=1.0, user-scalable=no"/>
	<meta charset="utf-8">
	<title>LOGIN</title>
	<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
	<h1>ADMIN LOGIN - LOGIN.HTML</h1>
	<br />
	<section>
		<form method='POST' action='/adminlanding'>
			<label for="uname">Username:</label> <br />
			<input type="text" id="uname" name="uname" placeholder="username" required />
			<br />
			<label for="pword">Password:</label> <br />

		</form>
	</section>
	<br />
	<button>Check-in now</button>
</body>
</html>
