<script id="bunny-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vNormal;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 transMatrix;
uniform vec4 lightPosition;
uniform mat4 lightRotationMatrix;

varying vec3 N, L, E;

void
main()
{
    vec3 pos = -(modelViewMatrix * vPosition).xyz;
    vec4 lightPos = lightRotationMatrix * lightPosition;
    vec3 light = lightPos.xyz;
    L = normalize(light - pos);
    N = normalize((projectionMatrix*vNormal).xyz);
    E = normalize(-pos);
    gl_Position = projectionMatrix * modelViewMatrix * transMatrix * vPosition;
}
</script>

<script id="wireframe-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

uniform mat4 mvMatrix;
uniform mat4 transMatrix;

void
main()
{
    gl_Position = mvMatrix * transMatrix * vPosition;
}
</script>

<script id="bunny-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 diffuseProduct;
uniform float shininess;

varying vec3 N, L, E;

void
main()
{	
	float light = max(dot(N, L), 0.0);
    light = pow(light, shininess);
    gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
    gl_FragColor.rgb *= light;
}
</script>

<script id="wireframe-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main() {
	gl_FragColor = vec4(0.7, 0.7, 0.7, 1.0);
}
</script>
